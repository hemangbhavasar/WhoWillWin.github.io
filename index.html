<script>
if (annyang) {
  //<h5><i>Visualization Created by <a href="https://twitter.com/bhavasarhemang" target="_blank"><span class="Name"><i>HEMANG //BHAVASAR	</i></span></a> 
	//</i></h5> Previous Heading
  // These are the voice commands in quotes followed by the function
  var commands = {
	'show all': function() { startover(); responsiveVoice.speak('showing all','UK English Male'); },
	'export': function() { exportPDF(); responsiveVoice.speak('exporting','UK English Male'); },
	'start over': function() { startover(); responsiveVoice.speak('starting over','UK English Male'); },
	'Filter Rural Metro': function() { filterMA(); responsiveVoice.speak('filtering Rural Metro','UK English Male'); },
	'Filter Rural Non-Metro': function() { filterMB(); responsiveVoice.speak('filtering Rural Non-Metro','UK English Male'); },
	'Filter Suburban': function() { filterMC(); responsiveVoice.speak('filtering Suburban','UK English Male'); },
	'Filter Urban': function() { filterMD(); responsiveVoice.speak('filtering Urban','UK English Male'); },
	'Select Rural Metro': function() { selectMAS(); responsiveVoice.speak('selecting Rural Metro','UK English Male'); },
	'Select Rural Non-Metro': function() { selectMBS(); responsiveVoice.speak('selecting Rural Non-Metro','UK English Male'); },  
	'Select Suburban': function() { selectMCS(); responsiveVoice.speak('selecting Suburban','UK English Male'); },
	'Select Urban': function() { selectMDS(); responsiveVoice.speak('selecting Urban','UK English Male'); }, 
	'remove filter': function() { removeFilter(); responsiveVoice.speak('removing filter','UK English Male'); },
 };
  
  // Add commands to annyang
  annyang.addCommands(commands);

  // Start listening.
  annyang.start();
}
</script>

<script>

var viz, workbook, activeSheet, Worksheet, worksheet;;
function initializeViz(){

var placeholderDiv = document.getElementById("tableauViz");

var url = "https://public.tableau.com/views/WhoWins_16073686670150/USElectionResultinNorthCarolina?:language=en&::embed=y&:display_count=yes&:showVizHome=no";

var options = {
   width: "1600px",   
   height: "950px",
   hideTabs: true,
   hideToolbar: true,
  onFirstInteractive: function () {
  workbook = viz.getWorkbook();
  activeSheet = workbook.getActiveSheet();
}
};
  viz = new tableauSoftware.Viz(placeholderDiv, url, options);
  
  }

responsiveVoice.speak('Hi. My name is Hemang. Welcome to The Dashboard. How can I help you?','UK English Male');


// Select Area

function showAll()
{
//activeSheet.getWorksheets()[1].applyFilterAsync("Year", "", tableauSoftware.FilterUpdateType.REPLACE);
activeSheet.getWorksheets()[0].applyFilterAsync("County Type", "", tableauSoftware.FilterUpdateType.REPLACE);
}

function selectMAS()
	{
	activeSheet.getWorksheets()[0].selectMarksAsync('County Type', 'Rural Metro', 'REPLACE'); 
	}	  

function selectMBS()
	{
	activeSheet.getWorksheets()[0].selectMarksAsync('County Type', 'Rural Non-Metro', 'REPLACE'); 
	}	
	
function selectMCS()
	{
	activeSheet.getWorksheets()[0].selectMarksAsync('County Type', 'Suburban', 'REPLACE'); 
	}
	
function selectMDS()
	{
	activeSheet.getWorksheets()[0].selectMarksAsync('County Type', 'Urban', 'REPLACE'); 
	}	  
   
//Filter Area

function filterMA()
{
activeSheet.getWorksheets()[0].applyFilterAsync('County Type', 'Rural Metro', tableauSoftware.FilterUpdateType.REPLACE); 
}

function filterMB()
{
activeSheet.getWorksheets()[0].applyFilterAsync('County Type', 'Rural Non-Metro', tableauSoftware.FilterUpdateType.REPLACE); 
}

function removeFilter()
{
activeSheet.getWorksheets()[0].applyFilterAsync('County Type', ['Rural Metro', 'Rural Non-Metro'],tableauSoftware.FilterUpdateType.ALL); 
}
  
//UI Control

function exportPDF()
{

viz.showExportPDFDialog();
}

function startover()
{

viz.revertAllAsync();
}

</script>
